<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      :root {
        --bg: #0b0f0e;
        --panel: #111615;
        --ink: #f5f7f6;
        --muted: #6f7c78;
        --accent: #2cf1b0;
      }
      .label { font-family: "IBM Plex Mono", "JetBrains Mono", monospace; font-size: 20px; fill: var(--muted); letter-spacing: 2px; }
      .word { font-family: "Space Grotesk", "Sora", sans-serif; font-size: 44px; font-weight: 600; letter-spacing: 1px; fill: var(--ink); }
      .button { font-family: "Space Grotesk", "Sora", sans-serif; font-size: 28px; font-weight: 600; fill: #0b0f0e; }
    </style>
    <g id="mark">
      <g fill="var(--accent)">
        <rect x="32" y="92" width="22" height="8"/>
        <rect x="24" y="100" width="8" height="24"/>
        <rect x="32" y="124" width="22" height="8"/>
        <rect x="24" y="132" width="8" height="24"/>
        <rect x="54" y="132" width="8" height="24"/>
        <rect x="32" y="156" width="22" height="8"/>

        <rect x="78" y="92" width="22" height="8"/>
        <rect x="70" y="100" width="8" height="24"/>
        <rect x="100" y="100" width="8" height="24"/>
        <rect x="70" y="132" width="8" height="24"/>
        <rect x="100" y="132" width="8" height="24"/>
        <rect x="78" y="156" width="22" height="8"/>

        <rect x="156" y="92" width="22" height="8"/>
        <rect x="148" y="100" width="8" height="24"/>
        <rect x="156" y="124" width="22" height="8"/>
        <rect x="148" y="132" width="8" height="24"/>
        <rect x="178" y="132" width="8" height="24"/>
        <rect x="156" y="156" width="22" height="8"/>

        <rect x="202" y="92" width="22" height="8"/>
        <rect x="194" y="100" width="8" height="24"/>
        <rect x="224" y="100" width="8" height="24"/>
        <rect x="194" y="132" width="8" height="24"/>
        <rect x="224" y="132" width="8" height="24"/>
        <rect x="202" y="156" width="22" height="8"/>
      </g>
      <g stroke="var(--accent)" stroke-width="8" stroke-linecap="round">
        <line x1="116" y1="105" x2="140" y2="151"/>
        <line x1="116" y1="151" x2="140" y2="105"/>
      </g>
    </g>
  </defs>
  <rect width="1600" height="900" fill="var(--bg)"/>

  <rect x="40" y="40" width="480" height="820" rx="32" fill="var(--panel)"/>
  <rect x="560" y="40" width="480" height="820" rx="32" fill="var(--panel)"/>
  <rect x="1080" y="40" width="480" height="820" rx="32" fill="var(--panel)"/>

  <text class="label" x="70" y="90">SPLASH</text>
  <text class="label" x="590" y="90">HEADER</text>
  <text class="label" x="1110" y="90">BUTTON</text>

  <g transform="translate(200 240) scale(0.6)">
    <use href="#mark"/>
  </g>
  <text class="word" x="280" y="540" text-anchor="middle">6060live</text>

  <g transform="translate(600 150) scale(0.35)">
    <use href="#mark"/>
  </g>
  <text class="word" x="720" y="220">6060live</text>
  <rect x="600" y="250" width="400" height="1" fill="#1a2220"/>

  <rect x="1180" y="420" width="280" height="80" rx="24" fill="var(--accent)"/>
  <text class="button" x="1320" y="472" text-anchor="middle">Start 60 min</text>
</svg>
